---
initial_conditions:
  type: "ccake" # Possible values are: ["ccake", "iccing", "hdf5"]
  coordinate_system: "cartesian" # Possible values are: ["cartesian", "hyperbolic"]
  file: "/u/kpala/git_repos/test/test2/AMPTGenesis/build/def/converted_cart_19p6_1p34_n.dat" # Path to the initial conditions file
  t0: 1.34 # tau0 = \sqrt(t^2-z^2) in fm/c. Must match the value for initial condition file.
  dimension: 3 # (1+1)D, (2+1)D or (3+1)D simulation
  input_as_entropy: false # if false, input will be interpreted as energy density
parameters:
  dt: 0.1 # time-step of the simulation in fm/c
  h_T:  0.500  # Smoothing parameter inside kernel, in the transverse direction (in fm)
  h_eta:  0.500  # Smoothing parameter inside kernel in the longitudinal direction
  rk_order: 2 # Order of the Runge-Kutta integrator. 
  kernel_type: "cubic_spline" # Kernel type. Possible values are: ["cubic_spline"]
  energy_cutoff: 0.15 # GeV/fm^3 - Particles with less than this energy will be deleted before starting the evolution
  buffer_particles:
    enabled: false # Set to true to include buffer particles. May help stability.
    circular: false # whether to buffer with entire grid or just circular padding.
    padding_thickness: .1 # if circular buffer is true, specifies the fractional amount
                          # of padding to add beyond the point with maximum distance from origin
eos:
  type: "table" # Possible values are: ["table", "tanh_conformal", "conformal", "conformal_diagonal"]
  path: "/u/kpala/git_repos/test/test2/CCAKE/EoS/Houston" # If type is "table", the path to the equation of state table.
  preinverted_eos_path: "/u/kpala/git_repos/test/test2/CCAKE/build/inverted_eos.h5"
  online_inverter_enabled: true
particlization:
  enabled: true # set to true to output particlization hypersurface
  type: "fixed_T" # Possible values are: ["fixed_T"]
  T: 150 # Temperature of the particlization hypersurface (in MeV) # T = 153.334025 MeV corresponds to eps = 1.0 GeV/fm^3 for the conformal EoS
hydro:
  baryon_charge_enabled: false # Set to false to disable baryon charge evolution
  strange_charge_enabled: false # Set to false to disable strange charge evolution
  electric_charge_enabled: false # Set to false to disable electric charge evolution
  viscous_parameters:
    shear:
      mode: "disabled" # Possible values are: ["constant", "disabled"]
      constant_eta_over_s: 0.0 # Value of the constant shear viscosity
      relaxation_mode: "default" # How shear relaxation coeffiecient is computed. Possible values are: ["default"]
    bulk:
      mode: "constant"
      constant_zeta_over_s: 0.0
      cs2_dependent_zeta_A: 1.67552
      cs2_dependent_zeta_p: 2.0
      relaxation_mode: "default"
      modulate_with_tanh: false #If true, will modulate the bulk viscosity
                               #with a tanh function below transition temperature
  #source:
  #  type: "ic"
  #  smearing_radius: 0.6 # fm
  #  file: "/u/kpala/git_repos/test/test2/AMPTGenesis/event0000/ana/parton-initial-afterPropagation.dat"
output:
  print_conservation_state: true
  hdf_evolution: false
  txt_evolution: false
